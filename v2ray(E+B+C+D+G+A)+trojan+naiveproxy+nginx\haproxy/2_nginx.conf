
user  root;
worker_processes auto;

error_log  /var/log/nginx/error.log;

pid       /run/nginx.pid;

events {
    worker_connections 1024;
}

stream {
    map $ssl_preread_server_name $backend_name {
        zv.xx.yy  vless; #zv.xx.yy修改成自己规划对应vless+tcp+tls的域名
        zt.xx.yy trojan; #zt.xx.yy修改成自己规划对应trojan-go\trojan的域名
        zh.xx.yy  https; #zh.xx.yy修改成自己规划对应https server的域名
    }

    upstream vless {
        server unix:/dev/shm/vless.sock; #转给vless+tcp+tls监听进程
    }

    upstream trojan {
        server 127.0.0.1:6443; #转给trojan-go\trojan本地监听端口
    }

    upstream https {
        server unix:/dev/shm/naive.sock; #转给https server监听进程
    }

    server {
        listen 443; #IPv4,tcp 443监听端口。
        listen [::]:443; #IPv6,tcp 443监听端口。无IPv6,此项可以删除。
        ssl_preread on;
        proxy_pass  $backend_name;
    }
}
