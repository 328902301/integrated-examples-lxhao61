//2、多组域名使用各自普通证书
//采用多组普通域名方法来实现CDN应用与正常应用共存，配置麻烦，不推荐；不提供示例，仅提供思路，见如下：
1)、为每个域名一一申请普通证书及密钥（包括caddy申请多组普通证书）。
2)、在Xray\v2ray配置中增加两组证书及密钥配置（参考服务端综合应用中回落\分流应用的CDN_v2ray_config.json配置）。
3)、最后在haproxy中增加对应SNI参数。
